<h2>Delete site: </h2>
<form method="post" name="delete_site" action="{{ url_for('admin.delete_site', hacker_id=hacker.id) }}">
    <label for="site">Site: </label>
    <select name="site" id="site">
        {% for account in hacker.accounts %}
            <option value="{{ account.id }}">{{ account }}</option>
        {% endfor %}
    </select><br>

    <input type="submit" value="delete site">
    <input name="token_csrf" type="hidden" value="{{ token_csrf }}">
</form>
