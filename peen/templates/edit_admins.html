<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit admins - MeTaPeEn</title>
</head>
<body>
    <h1>Edit admins</h1>
    <h2>Admins: </h2>
    <table border="1">
        <tr>
            <th>id</th>
            <th>username</th>
        </tr>
        {% for admin in admins %}
            <tr>
                <td>{{ admin.id }}</td>
                <td>{{ admin.username }}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
